<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist App - Privacy Policy</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
            text-align: center;
            font-weight: 300;
        }
        p, li {
            margin-bottom: 15px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        footer a {
            margin: 0 10px;
        }
        footer a:hover {
            color: #0056b3;
        }
        .language-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-switch a {
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
    <script>
        // Sprachumschaltung
        function changeLanguage(language) {
            const content = {
                en: {
                    title: "Tierlist App - Privacy Policy",
                    heading: "Privacy Policy",
                    sections: [
                        "Welcome to the Tierlist App. We value your privacy and are committed to protecting your personal data. This Privacy Policy explains how we handle your data and your rights regarding your information.",
                        "This app does not collect, store, or process any personal data.",
                        "All data is stored locally on your device and is not shared with any third-party services.",
                        "If you have any questions or concerns, feel free to contact us at: <a href='mailto:TomSchaefferDev@web.de'>TomSchaefferDev@web.de</a>."
                    ],
                    imprintHeading: "Imprint",
                    imprintContent: `
                        <strong>Responsible for this website:</strong><br>
                        Tom Schäffer<br>
                        Geschwister Scholl Straße 7<br>
                        76863 Herxheim bei Landau/Pfalz<br>
                        Germany<br>
                        Email: <a href="mailto:TomSchaefferDev@web.de">TomSchaefferDev@web.de</a>
                    `
                },
                de: {
                    title: "Tierlist App - Datenschutzerklärung",
                    heading: "Datenschutzerklärung",
                    sections: [
                        "Willkommen bei der Tierlist App. Wir schätzen Ihre Privatsphäre und sind bestrebt, Ihre persönlichen Daten zu schützen. Diese Datenschutzerklärung erklärt, wie wir Ihre Daten handhaben und welche Rechte Sie in Bezug auf Ihre Informationen haben.",
                        "Diese App sammelt, speichert oder verarbeitet keine persönlichen Daten.",
                        "Alle Daten werden lokal auf Ihrem Gerät gespeichert und nicht mit Dritten geteilt.",
                        "Falls Sie Fragen oder Bedenken haben, kontaktieren Sie uns bitte unter: <a href='mailto:TomSchaefferDev@web.de'>TomSchaefferDev@web.de</a>."
                    ],
                    imprintHeading: "Impressum",
                    imprintContent: `
                        <strong>Verantwortlich für diese Website:</strong><br>
                        Tom Schäffer<br>
                        Geschwister Scholl Straße 7<br>
                        76863 Herxheim bei Landau/Pfalz<br>
                        Deutschland<br>
                        Email: <a href="mailto:TomSchaefferDev@web.de">TomSchaefferDev@web.de</a>
                    `
                }
            };

            const selectedContent = content[language];
            document.title = selectedContent.title;
            document.getElementById("heading").innerText = selectedContent.heading;

            const sectionContainer = document.getElementById("sections");
            sectionContainer.innerHTML = ""; // Clear previous content
            selectedContent.sections.forEach(section => {
                const paragraph = document.createElement("p");
                paragraph.innerHTML = section; // Use innerHTML to allow links
                sectionContainer.appendChild(paragraph);
            });

            document.getElementById("imprint-heading").innerText = selectedContent.imprintHeading;
            document.getElementById("imprint-content").innerHTML = selectedContent.imprintContent;
        }
    </script>
</head>
<body onload="changeLanguage('en')">
    <div class="container">
        <div class="language-switch">
            <a href="#" onclick="changeLanguage('de')">Deutsch</a> | <a href="#" onclick="changeLanguage('en')">English</a>
        </div>
        <h1 id="heading"></h1>
        <div id="sections"></div>
        <footer>
            <h2 id="imprint-heading"></h2>
            <p id="imprint-content"></p>
        </footer>
    </div>
</body>
</html>
